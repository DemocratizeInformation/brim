<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Brim Dream</title><style>body{margin:0;background:#000;}canvas{width:100vw;height:100vh;display:block;}</style></head><body><canvas id='dream'></canvas><script>const c=document.getElementById('dream'),x=c.getContext('2d');c.width=innerWidth;c.height=innerHeight;function draw(){x.fillStyle='rgba(0,0,0,0.2)';x.fillRect(0,0,c.width,c.height);for(let i=0;i<50;i++){x.beginPath();x.arc(Math.random()*c.width,Math.random()*c.height,Math.random()*3,0,2*Math.PI);x.fillStyle='hsl('+Math.random()*360+',100%,50%)';x.fill();}requestAnimationFrame(draw);}draw();</script></body></html>
