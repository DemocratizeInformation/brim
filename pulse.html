<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Brim Pulse</title><style>body{margin:0;background:#000;}canvas{display:block;width:100vw;height:100vh;}</style></head><body><canvas id='p'></canvas><script>const c=document.getElementById('p'),x=c.getContext('2d');c.width=innerWidth;c.height=innerHeight;let t=0;function animate(){x.fillStyle='rgba(0,0,0,0.1)';x.fillRect(0,0,c.width,c.height);x.beginPath();x.arc(c.width/2,c.height/2,100+Math.sin(t)*30,0,2*Math.PI);x.strokeStyle='hsl('+t*10+',100%,70%)';x.stroke();t+=0.02;requestAnimationFrame(animate);}animate();</script></body></html>
